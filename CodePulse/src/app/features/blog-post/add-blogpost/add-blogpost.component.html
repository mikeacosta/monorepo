<div class="container">

  <h1 class="mt-3">Add Blog Post</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">

    <div class="mt-2">

      <div class="mt-3 mb-5">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.title" />
      </div>

      <div class="mt-3">
        <label for="urlHandle" class="form-label">URL Handle</label>
        <input type="text" id="urlHandle" class="form-control" name="urlHandle"
          [(ngModel)]="model.urlHandle" />
      </div>

      <div class="mt-3">
        <label for="shortDescription" class="form-label">Short Description</label>
        <input type="text" id="shortDescription" class="form-control" name="shortDescription" [(ngModel)]="model.shortDescription" />
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <div class="d-flex flex-row">
          <div class="col-6" p-2>
            <textarea id="content" class="form-control" name="content" 
              style="height: 350px; max-height: 350px;" [(ngModel)]="model.content"></textarea>
          </div>
          <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;" >
            <markdown [data]="model.content"></markdown>
          </div>
        </div>

      </div>

      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label">Featured Image URL</label>

        <ng-container *ngIf="model.featuredImageUrl !== ''">
          <div>
            <img [src]="model.featuredImageUrl" height="100" class="my-2" />
          </div>
        </ng-container>

        <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl"
          [(ngModel)]="model.featuredImageUrl" />
      </div>

      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input type="date" id="publishedDate" class="form-control" name="publishedDate" 
          value="{{model.publishedDate}}"
          [ngModel]="model.publishedDate | date: 'yyy-MM-dd'" 
          (ngModelChange)="model.publishedDate = $event" />
      </div>

      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" class="form-control" name="author"
          [(ngModel)]="model.author" />
      </div>

      <div class="form-check mt-3">
        <input type="checkbox" id="isVisible" class="form-check-input" name="isVisible" 
          [(ngModel)]="model.isVisible" />
        <label for="isVisible" class="form-check-label">Is Visible?</label>
      </div>

      <div class="mt-3">
        <label for="categories" class="form-label">Categories</label>
        <ng-container *ngIf="categories$ | async as categories">
          <select name="categories" id="categories" class="form-control" [(ngModel)]="model.categories" multiple>
            <option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </option>
          </select>
        </ng-container>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>

  </form>

</div>

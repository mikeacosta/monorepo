<div class="p-2">
  <h2>
    Edit Company
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
    <mat-form-field class="w-100">
      <mat-label>Company Name</mat-label>
      <input matInput placeholder="Ex. Microsoft" formControlName="name">
    </mat-form-field>

    <div formGroupName="address" class="mat-elevation-z2 p-4">
      <h3>
        Address
      </h3>
      <div class="d-flex gap-2">
        <mat-form-field class="w-100">
          <mat-label>Address line 1</mat-label>
          <input matInput placeholder="123 Main St." formControlName="address1">
        </mat-form-field>
      </div>
    
      <div class="d-flex gap-2">
        <mat-form-field class="w-100">
          <mat-label>Address line 2</mat-label>
          <input matInput placeholder="Unit 100" formControlName="address2">
        </mat-form-field>
      </div>
    
      <div class="d-flex gap-2">
        <mat-form-field class="w-100">
          <mat-label>City</mat-label>
          <input matInput placeholder="Los Angeles" formControlName="city">
        </mat-form-field>
    
        <mat-form-field class="w-100">
          <mat-label>State</mat-label>
          <input matInput placeholder="CA" formControlName="state">
        </mat-form-field>
      </div>
    
      <div class="d-flex gap-2">
        <mat-form-field class="w-100">
          <mat-label>Postal Code</mat-label>
          <input matInput placeholder="98765" formControlName="postalCode">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Country</mat-label>
          <input matInput placeholder="United States" formControlName="country">
        </mat-form-field>
      </div>
    </div>

    <h3 class="mt-2">
      Contacts
    </h3>
    <div formArrayName="contacts">
      <div *ngFor="let contactForm of getContactFormArray().controls; let index=index">
        <div [formGroupName]="index" class="mat-elevation-z2 p-4">
          <p>
            Contact {{index + 1}}
          </p>
          <div class="d-flex gap-2">
            <mat-form-field class="w-100">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName">
            </mat-form-field>
          </div>
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="joeblow@gmail.com" formControlName="email">
          </mat-form-field>
        </div>
      </div>
    </div>
    <hr />
    <button type="submit" mat-raised-button color="primary" class="me-2">
      Submit
    </button>
    <button type="reset" mat-raised-button [routerLink]="['/companies']">
      Cancel
    </button>
  </form>
</div>

AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Inventory REST API

Globals:
  Function:
    Runtime: nodejs18.x
    Environment:
      Variables:
        TABLE_NAME: !Ref InventoryTable
    MemorySize: 128
    Timeout: 5

Resources:
  InventoryTable:
    Type: 'AWS::Serverless::SimpleTable'
    Properties:
      TableName: Inventory
      PrimaryKey:
        Name: sku
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1   

  InventoryFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda.handler
      CodeUri: src/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref InventoryTable 
      Events:
        GetAllItems:
          Type: Api
          Properties:
            Path: /inventory
            Method: GET
        GetItem:
          Type: Api
          Properties:
            Path: /inventory/{sku}
            Method: GET                      